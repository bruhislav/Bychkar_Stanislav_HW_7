<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
	<div>
		<form class="form" method="get" action="#">
			<img src="Images/user_logo.png" id="img"><br>
			<i class="fa fa-user fa-2x" aria-hidden="true"></i>
			<input type="text" name="Username" placeholder="Username" id="username_input">
			<br>
			<i class="fa fa-lock fa-2x" aria-hidden="true"></i>
			<input type="text" name="Password" placeholder="Password" id="password_input">
			<br>
			  <label class="label_check">Remember me?
                <input type="checkbox" class="checkbox">
                <span class="spn_checkbox"></span>
              </label>
			<span><a href="#" id="btn-forget"><em>Forgot password?</em></a></span>
			<br>
			<button class="btn">Login</button>
		</form>
	</div>
</body>
</html>
